{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login Marsella</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>
<body>
    <div class="login-wrapper">
        <img src="{% static 'usuarios/img/marsella.png' %}" alt="Logo Marsella" class="logo-main">

        <div class="login-container">
            <img src="{% static 'usuarios/img/ggh.png' %}" alt="Logo GGH" class="logo-sub">

            <h2>Iniciar sesión</h2>
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.correo.label_tag }}
                {{ form.correo }}
                
                {{ form.contraseña.label_tag }}
                {{ form.contraseña }}
                
                <button type="submit">Entrar</button>
            </form>

            {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
